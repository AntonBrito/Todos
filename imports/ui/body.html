<body>
    <div class="container">
      <header>
        <!-- Added incomplete dislpay-->
        <h1>Todo List ({{incompleteCount}})</h1>

        <label class="hide-completed">
          <input type="checkbox" />
          Hide Completed tasks
        </label>
        
        {{> loginButtons}}
        <!-- Only show add task from if logged in -->
        {{#if currentUser}}
          <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
          </form>
        {{/if}}
      </header>
   
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>

    </div>

</body>
